          Math.max(
            30,
            Math.min(
              99,
              Math.floor(a + (b - a) * f + (Math.random() - 0.5) * 8),
            ),
          );
        return {
          saving: r(35, 96),
          passing: r(40, 93),
          shooting: r(38, 95),
          get overall() {
            return Math.round((this.saving + this.passing + this.shooting) / 3);

      function adjustPositions(team) {
        const minDist = 30;
        const players = G.pl[team];
        for (let i = 0; i < players.length; i++)

            const p1 = players[i],
              p2 = players[j],
              dx = p1.x - p2.x,
              dy = p1.y - p2.y,
              dist = Math.hypot(dx, dy);
            if (dist < minDist) {
              const overlap = minDist - dist,
                nx = dx / dist,
                ny = dy / dist;
              p1.x += (nx * overlap) / 2;
              p1.y += (ny * overlap) / 2;
              p2.x -= (nx * overlap) / 2;
              p2.y -= (ny * overlap) / 2;
              p1.bx = p1.x;
              p1.by = p1.y;
              p2.bx = p2.x;
              p2.by = p2.y;

        X.lineWidth = 1.5;

        X.beginPath();
        X.moveTo(p.x, p.y);
        X.lineTo(ex, ey);
        X.stroke();
        X.setLineDash([]);
        const ha = 7,
          an = Math.atan2(diy, dix);
        X.fillStyle = "#facc15";
        X.beginPath();
        X.moveTo(ex, ey);
        X.lineTo(ex - ha * Math.cos(an - 0.4), ey - ha * Math.sin(an - 0.4));
        X.lineTo(ex - ha * Math.cos(an + 0.4), ey - ha * Math.sin(an + 0.4));
        X.closePath();
        X.fill();
        const pb = document.getElementById("pb"),
          pf = document.getElementById("pf");
        pb.style.display = "block";
        pf.style.width = pw * 100 + "%";
        pf.style.background = `rgb(${Math.round(255 * pw)},${Math.round(255 * (1 - pw))},40)`;
        const tg = fPT(p, dix, diy, al);
        if (tg) {
          X.strokeStyle = "#22c55e";
          X.lineWidth = 2;
          X.beginPath();
          X.arc(tg.x, tg.y, tg.r + 5, 0, Math.PI * 2);
          X.stroke();
        }
      }

      // Mechanics
      function gAcc(p, d, t) {
        const sv = t === "shoot" ? p.stats.shooting : p.stats.passing;
        let a = sv / 100;
        a *= Math.max(0, 1 - (d / (G.fh * 0.7)) * 0.6);
        return Math.max(0.08, Math.min(0.97, a));
      }
      function aIn(tx, ty, sx, sy, a) {
        const d = Math.hypot(tx - sx, ty - sy),
          mo = d * (1 - a) * 0.35;
        return {
          x: tx + (Math.random() - 0.5) * 2 * mo,
          y: ty + (Math.random() - 0.5) * 2 * mo,
        };
      }

      function kick(pl, dx, dy, pw) {
        if (G.state !== "playing") return;
        const sp = pw * G.fh * 0.04,
          md = pw * G.fw * 0.75;
        const pt = fPT(pl, dx, dy, md);
        let tx, ty, kt;
        G.lastK = pl;
        if (pt) {
          kt = "pass";
          const a = gAcc(pl, Math.hypot(pt.x - pl.x, pt.y - pl.y), "pass");
          const r = aIn(pt.x, pt.y, pl.x, pl.y, a);
          tx = r.x;
          ty = r.y;
        } else {
          kt = "shoot";
          tx = pl.x + dx * md;
          ty = pl.y + dy * md;
          const d = Math.hypot(tx - pl.x, ty - pl.y),
            a = gAcc(pl, d, "shoot"),
            r = aIn(tx, ty, pl.x, pl.y, a);
          tx = r.x;
          ty = r.y;
        }
        G.state = "anim";
        pl.hb = false;
        const td = Math.hypot(tx - pl.x, ty - pl.y),
          dur = Math.max(200, (td / sp) * 16);
        anBall(pl.x, pl.y, tx, ty, dur, kt, pt);
      }

      function anBall(sx, sy, ex, ey, dur, kt, pt) {
        const st = performance.now();
        function s(n) {
          let t = Math.min((n - st) / dur, 1);
          t = 1 - (1 - t) * (1 - t);
          G.ball.x = sx + (ex - sx) * t;
          G.ball.y = sy + (ey - sy) * t;
          if (cGoal()) return;
          if (G.ball.x < G.fx) G.ball.x = G.fx;
          if (G.ball.x > G.fx + G.fw) G.ball.x = G.fx + G.fw;
          if (G.ball.y < G.fy - G.gh) G.ball.y = G.fy;
          if (G.ball.y > G.fy + G.fh + G.gh) G.ball.y = G.fy + G.fh;
          const op = G.turn === "home" ? "away" : "home";
          let ic = false;
          G.pl[op].forEach((o) => {
            if (ic) return;
            const d = Math.hypot(o.x - G.ball.x, o.y - G.ball.y);
            if (d < o.r + G.ball.r + 2) {
              const ch =
                o.position === "GK"
                  ? o.stats.saving / 100
                  : 0.35 + o.stats.passing / 400;
              if (Math.random() < ch) {
                ic = true;
                G.pl.home.forEach((p) => (p.hb = false));
                G.pl.away.forEach((p) => (p.hb = false));
                o.hb = true;
                G.ball.x = o.x;
                G.ball.y = o.y;
                G.sel = o;
                G.turn = op;
                G.poss = op;
                G.state = "playing";
                updFP();
                uUI();
              }
            }
          });
          if (ic) return;
          if (pt && t > 0.35) {
            const d = Math.hypot(pt.x - G.ball.x, pt.y - G.ball.y);
            if (d < pt.r + G.ball.r + 6) {
              G.pl.home.forEach((p) => (p.hb = false));
              G.pl.away.forEach((p) => (p.hb = false));
              pt.hb = true;
              G.ball.x = pt.x;
              G.ball.y = pt.y;
              G.sel = pt;
              G.state = "playing";
              uIns();
              return;
            }
          }
          if (t < 1) requestAnimationFrame(s);
          else fTurn();
        }
        requestAnimationFrame(s);
      }

      function cGoal() {
        const b = G.ball,
          gL = G.fx + (G.fw - G.gw) / 2,
          gR = gL + G.gw;
        if (b.y <= G.fy && b.x >= gL && b.x <= gR) {
          const k = G.pl.away.find((p) => p.position === "GK");
          if (
            k &&
            Math.random() <
              (k.stats.saving / 100) *
                Math.max(
                  0.1,
                  1 - Math.hypot(k.x - b.x, k.y - b.y) / (G.fw * 0.3),
                )
          ) {
            doSave(k, "away");
            return true;
          }
          sGoal("home");
          return true;
        }
        if (b.y >= G.fy + G.fh && b.x >= gL && b.x <= gR) {
          const k = G.pl.home.find((p) => p.position === "GK");
          if (
            k &&
            Math.random() <
              (k.stats.saving / 100) *
                Math.max(
                  0.1,
                  1 - Math.hypot(k.x - b.x, k.y - b.y) / (G.fw * 0.3),
                )
          ) {
            doSave(k, "home");
            return true;
          }
          sGoal("away");
          return true;
        }
        return false;
      }

              if (ms.length > 0) {

                  ddy = tg.y - p.y,
                  l = Math.hypot(ddx, ddy);

      function initCupDraw() {

          };

            for (let b = a + 1; b < 4; b++)
              g.matches.push({
                home: g.teams[a],
                away: g.teams[b],
                hg: null,
                ag: null,
                played: false,
              });

      function calcSt(g) {
        const m = {};
        g.teams.forEach(
          (t) =>
            (m[t.code] = {
              team: t,
              p: 0,
              w: 0,
              d: 0,
              l: 0,
              gf: 0,
              ga: 0,
              pts: 0,
            }),
        );
        g.matches
          .filter((mm) => mm.played)
          .forEach((mm) => {
            m[mm.home.code].p++;
            m[mm.away.code].p++;
            m[mm.home.code].gf += mm.hg;
            m[mm.home.code].ga += mm.ag;
            m[mm.away.code].gf += mm.ag;
            m[mm.away.code].ga += mm.hg;
            if (mm.hg > mm.ag) {
              m[mm.home.code].w++;
              m[mm.home.code].pts += 3;
              m[mm.away.code].l++;
            } else if (mm.hg < mm.ag) {
              m[mm.away.code].w++;
              m[mm.away.code].pts += 3;
              m[mm.home.code].l++;
            } else {
              m[mm.home.code].d++;
              m[mm.away.code].d++;
              m[mm.home.code].pts++;
              m[mm.away.code].pts++;
            }
          });
        return Object.values(m).sort(
          (a, b) => b.pts - a.pts || b.gf - b.ga - (a.gf - a.ga) || b.gf - a.gf,
        );
      }

      function simMatch(h, a) {
        const hs = tStats(h.rank),
          as = tStats(a.rank);
        const hStr = (hs.shooting + hs.passing) / 200,
          aStr = (as.shooting + as.passing) / 200;
        let hg = 0,
          ag = 0;
        for (let i = 0; i < 20; i++) {
          if (Math.random() < hStr * 0.25) hg++;
          if (Math.random() < aStr * 0.25) ag++;
        }
        return { hg: Math.min(hg, 5), ag: Math.min(ag, 5) };
      }

          G.cup.groups.forEach((g) => {
            const st = calcSt(g);
            const iu = g.teams.some((t) => t.code === G.cup.user.code);
            const allDone = g.matches.every((m) => m.played);
            const d = document.createElement("div");
            d.style.cssText = `width:100%;margin-bottom:10px;border-radius:7px;overflow:hidden;${iu ? "border:1px solid #facc15;" : "border:1px solid #1e293b;"}`;
            let h = `<table class="gt"><tr><th colspan="7">${iu ? "‚≠ê " : ""}${g.name} csoport</th></tr><tr><th></th><th>Cs</th><th>M</th><th>Gy</th><th>D</th><th>V</th><th>GK</th></tr>`;
            st.forEach((s, si) => {
              const q = si < 2 && allDone;
              const u = s.team.code === G.cup.user.code;
              h += `<tr class="${q ? "q" : ""}" style="${u ? "font-weight:700;color:#facc15;" : ""}"><td>${s.team.flag} ${s.team.name}</td><td>${s.pts}</td><td>${s.p}</td><td>${s.w}</td><td>${s.d}</td><td>${s.l}</td><td>${s.gf}-${s.ga}</td></tr>`;
            });
            h += "</table>";
            g.matches
              .filter((m) => m.played)
              .forEach((m) => {
                h += `<div class="mr">${m.home.flag}${m.home.name} <b>${m.hg}</b>-<b>${m.ag}</b> ${m.away.name}${m.away.flag}</div>`;
              });
            d.innerHTML = h;
            c.appendChild(d);
          });

          const nm = findNextGM();
          if (nm) {
            const iu =
              nm.m.home.code === G.cup.user.code ||
              nm.m.away.code === G.cup.user.code;
            const b1 = document.createElement("button");
            b1.className = "b";
            b1.textContent = iu
              ? `‚ñ∂ J√°tszd: ${nm.m.home.flag} vs ${nm.m.away.flag}`
              : `‚è© Szimul√°ld: ${nm.m.home.flag} vs ${nm.m.away.flag}`;
            b1.onclick = () => {
              if (iu) playCupM(nm);
              else {
                simCupM(nm);
                showCup();
              }
            };
            c.appendChild(b1);
            if (!iu) {
              const b2 = document.createElement("button");
              b2.className = "b b2";
              b2.style.marginTop = "4px";
              b2.textContent = "‚è© Szimul√°ld az √∂sszes nem-j√°t√©kos meccset";
              b2.onclick = () => {
                simAllNonUser();
                showCup();
              };
              c.appendChild(b2);
            }
          } else {
            const b = document.createElement("button");
            b.className = "b bg";
            b.textContent = "üèÜ Egyenes kies√©ses r√©sz ‚Üí";
            b.onclick = initKO;
            c.appendChild(b);
          }
        } else showKO();

        const bk = document.createElement("button");
        bk.className = "b br";
        bk.style.marginTop = "6px";
        bk.textContent = "Kil√©p√©s";
        bk.onclick = bMenu;
        c.appendChild(bk);
      }

      function simCupM(nm) {
        const r = simMatch(nm.m.home, nm.m.away);
        nm.m.hg = r.hg;
        nm.m.ag = r.ag;
        nm.m.played = true;
      }
      function simAllNonUser() {
        let nm;
        while ((nm = findNextGM()) !== null) {
          const iu =
            nm.m.home.code === G.cup.user.code ||
            nm.m.away.code === G.cup.user.code;
          if (iu) break;
          simCupM(nm);
        }
      }

      function playCupM(nm) {
        G.ht = nm.m.home;
        G.at = nm.m.away;
        G.af =
          Object.keys(FMS)[Math.floor(Math.random() * Object.keys(FMS).length)];
        if (nm.m.home.code !== G.cup.user.code) {
          [G.ht, G.at] = [G.at, G.ht];
          const tmp = G.hf;
          G.hf = G.af;
          G.af = tmp;
        }
        G.cup._cur = nm;
        startM();
      }

      function cupMO() {
        const nm = G.cup._cur;
        if (nm) {
          let hg = G.hs,
            ag = G.as;
          if (nm.m.home.code === G.ht.code) {
            nm.m.hg = hg;
            nm.m.ag = ag;
          } else {
            nm.m.hg = ag;
            nm.m.ag = hg;
          }
          nm.m.played = true;
        }
        if (G.cup.phase === "knockout") {
          cupKOMO();
          return;
        }
        showCup();
      }

      // Knockout
      function initKO() {
        G.cup.phase = "knockout";
        const bracket = [];
        G.cup.groups.forEach((g) => {
          const st = calcSt(g);
          bracket.push(st[0].team, st[1].team);
        }); // Shuffle bracket into matchups (1st A vs 2nd B etc)
        const firsts = [],
          seconds = [];
        for (let i = 0; i < 16; i++) {
          const st = calcSt(G.cup.groups[i]);
          firsts.push(st[0].team);
          seconds.push(st[1].team);
        } // Cross matching
        const ko = [];
        for (let i = 0; i < 16; i++) {
          ko.push({
            home: firsts[i],
            away: seconds[15 - i],
            hg: null,
            ag: null,
            played: false,
          });
        }
        G.cup.ko = [ko];
        showCup();
      }

      function showKO() {
        const c = document.getElementById("cupc");
        const rounds = G.cup.ko;
        const rNames = [
          "Legjobb 32",
          "Legjobb 16",
          "Negyedd√∂nt≈ë",
          "El≈ëd√∂nt≈ë",
          "D√ñNT≈ê",
        ];
        c.innerHTML = `<h1 class="t">üèÜ Egyenes Kies√©ses R√©sz</h1>`;
        const curRound = rounds[rounds.length - 1];
        const rIdx = rounds.length - 1;
        c.innerHTML += `<h2 class="s">${rNames[rIdx] || `${curRound.length * 2} csapat`}</h2>`;

        curRound.forEach((m, i) => {
          const d = document.createElement("div");
          d.className = "mr";
          d.style.cssText =
            "padding:6px;background:#1f2937;border-radius:6px;margin:3px 0;width:100%;font-size:12px";
          const iu =
            m.home.code === G.cup.user.code || m.away.code === G.cup.user.code;
          if (iu) d.style.border = "1px solid #facc15";
          if (m.played) {
            d.innerHTML = `${m.home.flag}<b style="color:${m.hg > m.ag ? "#22c55e" : "#fff"}">${m.home.name}</b> <b>${m.hg}-${m.ag}</b> <b style="color:${m.ag > m.hg ? "#22c55e" : "#fff"}">${m.away.name}</b>${m.away.flag}`;
          } else {
            d.innerHTML = `${m.home.flag} ${m.home.name} vs ${m.away.name} ${m.away.flag}`;
          }
          c.appendChild(d);
        });

        const nm = curRound.find((m) => !m.played);
        if (nm) {
          const iu =
            nm.home.code === G.cup.user.code ||
            nm.away.code === G.cup.user.code;
          const b = document.createElement("button");
          b.className = "b";
          b.style.marginTop = "8px";
          b.textContent = iu
            ? `‚ñ∂ J√°tszd: ${nm.home.flag} vs ${nm.away.flag}`
            : `‚è© Szimul√°ld`;
          b.onclick = () => {
            if (iu) playKOM(nm);
            else {
              simKOM(nm);
              showCup();
            }
          };
          c.appendChild(b);
          if (!iu) {
            const b2 = document.createElement("button");
            b2.className = "b b2";
            b2.style.marginTop = "4px";
            b2.textContent = "‚è© Szimul√°ld az √∂sszeset";
            b2.onclick = () => {
              curRound.forEach((m) => {
                if (!m.played) {
                  const iu2 =
                    m.home.code === G.cup.user.code ||
                    m.away.code === G.cup.user.code;
                  if (!iu2) simKOM(m);
                }
              });
              showCup();
            };
            c.appendChild(b2);
          }
        } else {
          if (curRound.length === 1) {
            // Tournament over!
            const w =
              curRound[0].hg > curRound[0].ag
                ? curRound[0].home
                : curRound[0].away;
            c.innerHTML += `<div style="margin-top:16px;text-align:center"><div style="font-size:40px">üèÜ</div><div style="font-family:'Russo One',sans-serif;font-size:24px;color:#facc15;margin:8px 0">${w.flag} ${w.name}</div><div style="color:#9ca3af">Nations League Bajnok!</div></div>`;
          } else {
            const b = document.createElement("button");
            b.className = "b bg";
            b.style.marginTop = "8px";
            b.textContent = "K√∂vetkez≈ë k√∂r ‚Üí";
            b.onclick = () => {
              const winners = curRound.map((m) =>
                m.hg > m.ag ? m.home : m.away,
              );
              const next = [];
              for (let i = 0; i < winners.length; i += 2)
                next.push({
                  home: winners[i],
                  away: winners[i + 1],
                  hg: null,
                  ag: null,
                  played: false,
                });
              G.cup.ko.push(next);
              showCup();
            };
            c.appendChild(b);
          }
        }
      }

      function simKOM(m) {
        let r;
        do {
          r = simMatch(m.home, m.away);
        } while (r.hg === r.ag);
        m.hg = r.hg;
        m.ag = r.ag;
        m.played = true;
      }

      function playKOM(m) {
        G.cup._curKO = m;
        G.ht = m.home;
        G.at = m.away;
        G.af =
          Object.keys(FMS)[Math.floor(Math.random() * Object.keys(FMS).length)];
        if (m.home.code !== G.cup.user.code) {
          [G.ht, G.at] = [G.at, G.ht];
        }
        startM();
      }

      function cupKOMO() {
        const m = G.cup._curKO;
        if (m) {
          if (m.home.code === G.ht.code) {
            m.hg = G.hs;
            m.ag = G.as;
          } else {
            m.hg = G.as;
            m.ag = G.hs;
          } // If draw, add random extra goal
          if (m.hg === m.ag) {
            if (Math.random() < 0.5) m.hg++;
            else m.ag++;
          }
          m.played = true;
        }
        showCup();
      }

      // Game loop
      function loop() {
        X.clearRect(0, 0, C.width, C.height);
        X.fillStyle = "#0a1628";
        X.fillRect(0, 0, C.width, C.height);
        if (G.state !== "menu") {
          dF();
          dP();
          dB();
          dAL();
          G.anims.forEach((a) => {
            X.fillStyle = `rgba(${a.color === "#22c55e" ? "34,197,94" : "250,204,21"},${a.a})`;
            X.font = 'bold 13px "Russo One",sans-serif';
            X.textAlign = "center";
            X.fillText(a.text, a.x, a.y);
          });
          if (G.state === "playing" && G.turn === "away") aiT();
        }
        requestAnimationFrame(loop);
      }

      window.addEventListener("resize", () => {
        resize();
        if (G.state !== "menu") initP();
      });
      resize();
      loop();
    </script>
